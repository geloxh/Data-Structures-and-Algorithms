<!DOCTYPE html>
<html>
    <head>
        <title>Hash Table (Map)</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="hashtable.css">
    </head>

    <body>
        <h2>Hash Table (Map)</h2>
        <div>
            <input id="mapKey" placeholder="Key">
            <input id="mapValue" placeHolder="Value">
            <button onclick="addToMap()">Add/Update</button>
        </div>

        <div style="margin-top:10px;">
            <input id="mapKeyRemove" placeholder="Key to remove">
            <button onclick="removeFromMap()">Remove</button>
        </div>

        <div id="hashtable" style="margin-top:20px;"></div>
        <script src="hashtable.js"></script>
    </body>
</html>
